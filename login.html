<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <!-- FONT AWESOME CDN Links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js">
    <title> Sign in | Bitoshi</title>
    <style>
        .form-control{
        width:80%;
        position:relative;
        margin-left:30px;
    }

    
    @media screen and (max-width:576px){
        .form-group label{
            position: relative;
            left:30px;
        }
    }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-white sticky-top">
        <div class="container">
            <a href="./index.html" class="navbar-brand">
                <img src="./assets/images/Bitoshi-logo.png" alt="bitoshi_logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar" aria-controls="navbar" aria-expanded="false" data-toggle="collapse">
                <span class="toggler-icon">
                  <img src="assets/icons/hamburger.svg" alt="hamburger_icon">
                </span>
            </button>

            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item py-2"><a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item py-2"><a class="nav-link" href="./dashboard.html">Portfolio</a></li>
                    <li class="nav-item py-2"><a class="nav-link active">Login</a></li>
                    <li class="nav-item "><a class="nav-link" href="./register.html" id="signup"> 
                        <input type="submit" class="btn  btn-block" value="Sign up">
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="" class="login-form" id="login-form">
            <div class="form-box">
                <h6 id="welcome"><b>Welcome Back !</b></h6>
                <div class="form-group">
                    <label for="email" class="mt-1" id="emailLabel">Email</label>
                    <input type="email" class="bit-reg form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small class="text-muted">Error message...</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" id="passwordLabel">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <small class="text-muted">Error message ...</small>
                    <h1 class="forget-password my-3"><a href="./forgot-password.html">Forgot Password?</a></h1>
                </div>
                <br>
                <div>
                    <a href="">
                        <button type="submit" class="btn btn-md btn-block btn-primary" id="button">Sign In</button>
                        <br>
                    </a>
                </div>

                <p id="redirect-footer">Don't Have An Account Yet? <b class="redirect-btn"><a href="register.html">Sign Up</a></b></p>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
