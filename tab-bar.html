<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate</title>
    <link rel="stylesheet" href="css/tab-bar.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js">
</head>
<body>
    <div class="tab-nav-container">
        <div class="tab active purple">
            <!-- <i class="fa fa-th-large" aria-hidden="true"></i> -->
            <i class="fas fa-wallet"></i>
            <p>Dashboard</p>
        </div>

        <div class="tab pink">
            <i class="fas fa-exchange-alt" aria-hidden="true"></i>
            <i class="far fa-comments@2x"></i>
            <p>Transactions</p>
        </div>

        <div class="tab yellow">
            <i class="fas fa-credit-card">
            </i>
            <p>Gift Cards</p>
        </div>

        <div class="tab teal">
            <i class="fa fa-cog">
            </i>
            <p>Settings</p>
        </div>
    </div>
    <script src="tab-bar.js"></script>
</body>
</html>
