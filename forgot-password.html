<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    

    <!-- FONT AWESOME CDN Links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js">
    <title>Reset Password | Bitoshi</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <form action="" class="reg-form" id="register-form">
            <div class="form-box reset password text-center">
                <img class="my-2" src="assets/images/Bitoshi-logo.png" alt=""/>

                <h5 class="my-2" id="welcome">
                    <b>Forgot Password ?</b>
                </h5>

                <div class="my-5">
                    <h6 class="mx-2 text-center">Enter your email address and you'll 
                    get a password reset link in your mailbox </h6>
                </div>

                <div class="form-group reset-password">
                    <label for="email" id="emailLabel">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="you@email.com">
                    <small class="text-muted">Error message ...</small>
                  </div>
                  <button type="submit" class="btn btn-dark" id="button">Reset Password </button>
                  <br>                 
                  <p id="redirect-footer">Don't Have An Account Yet? <b class="redirect-btn"><a href="register.html">Sign Up</a></b></p>
            </div>
        </form>
    </div>
</body>
