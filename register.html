<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    

    <!-- FONT AWESOME CDN Links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js">
    <title>Get Started | Bitoshi</title>
    <style>
        #profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--custom-color-dark);
            font-size: 35px;
            color: #fff;
            text-align: center;
            line-height: 150px;
            margin: 0 auto;
        }

        .hideme {
            display: none;
        }
        .form-control{
            width:80%;
            position:relative;
            margin-left:30px;
        }
        
        @media screen and (max-width:576px){
            .form-group label{
                position: relative;
                left:30px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-white sticky-top">
        <div class="container">
            <a href="/index.html" class="navbar-brand">
                <img src="./assets/images/Bitoshi-logo.png" alt="bitoshi_logo">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar" aria-controls="navbar" aria-expanded="false" data-toggle="collapse">
                <span class="toggler-icon">
                  <img src="assets/icons/hamburger.svg" alt="hamburger_icon">
                </span>
            </button>

            
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item py-2"><a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item py-2"><a class="nav-link" href="dashboard.html">Portfolio</a></li>
                    <li class="nav-item py-2"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item "><a class="nav-link active" id="signup"> 
                        <input type="submit" class="btn  btn-block" value="Sign up">
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container register">
        <form action="" class="reg-form" id="register-form">
            <div class="form-box">
                <h6 class="my-3" id="welcome"><b>Welcome !</b></h6>

                <div class="form-group">
                    <label for="username" id="usernameLabel">Username</label>
                    <input type="text" class="bit-reg form-control" id="username"  placeholder="Username" value="">
                    <small class="text-muted">Error message...</small>
                  </div>
                <div class="form-group">
                    <label for="email" id="emailLabel">Email</label>
                    <input type="email"class="bit-reg form-control" id="email" value="" aria-describedby="emailHelp" placeholder="you@email.com" autocapitalize="off" autocorrect="off">        
                    <small class="text-muted">Error message ...</small>
                  </div>
                  <div class="form-group">
                    <label for="password" id="passwordLabel">Password</label>
                    <input type="password" class="bit-reg form-control" id="password" value="" placeholder="Must have at least 6 characters" autocapitalize="off" autocorrect="off">
                    <small class="text-muted">Error message ...</small>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="./confirmemail.html">
                        <button type="submit" class="btn btn-custom btn-md" id="button">Sign Up</button>
                    </a>
                </div>
                <br>
                <p id="redirect-footer">Already Have An Account? <b class="redirect-btn"><a href="./login.html">Sign In</b></p>
            </div>
        </form>
    </div>
    
    <script src="assets/js/jquery.slim.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    
    <script src="script.js"></script>
    <script>
        $(function getAvatar(){
            $("#register-form").validate({
                submitHandler: function getAvatar() {
                    var initials = $('#username').val().charAt(0);
                    // var firstname =  $('#fname').val()
                    // alert(firstname());
                    $('#profile-image').removeClass('hideme').text(initials);
                }
            });
        })
    </script>
</body>
</html>
